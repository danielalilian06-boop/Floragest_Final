<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - FloraGest</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="header-container">
    <h1>Bienvenido a FloraGest</h1>
    <p>Gestiona tu inventario de flores, clientes, reportes y alertas</p>
  </div>

  <h2>Iniciar Sesi칩n</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contrase침a" required>
    <button type="submit">Iniciar Sesi칩n</button>
  </form>

  <p>쯅o tienes cuenta? <a href="/registro">Reg칤strate aqu칤</a></p>

  <!-- Bot칩n de soporte -->
  <button id="soporteBtn">
    <span>游눫</span> Soporte
  </button>

  <script>
    // Evento de login
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const res = await fetch("/api/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          username: username.value,
          password: password.value
        })
      });
      const data = await res.json();
      alert(data.mensaje);
      if (res.ok) {
        window.location.href = data.destino;
      }
    });

    // Bot칩n de soporte
    document.getElementById("soporteBtn").addEventListener("click", () => {
      alert("Para soporte t칠cnico, env칤a un correo a: soporte@floragest.com");
    });
  </script>
</body>
</html>
